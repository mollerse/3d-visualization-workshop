  When you start programming, you will be given a small boilerplate to use as a starting point.
]
.right-column[
  ```js
// Load three.js
const THREE = require("three");

function init() {
  // Here you can put code that only needs to run once
}


function render() {
  // Queue a new call to render, making a loop
  requestAnimationFrame(render);

  // Here you can put the code that calculates the new "frame"
  // Like box.position += 10
  // and a call to renderer.render();
}

init();
render();
  ```
]
